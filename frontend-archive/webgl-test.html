<!DOCTYPE html>
<html>
<head><title>WebGL Test</title></head>
<body>
<h1>WebGL Test</h1>
<canvas id="c" width="400" height="300" style="border:1px solid black"></canvas>
<div id="result"></div>
<script>
const canvas = document.getElementById('c');
const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
if (gl) {
  document.getElementById('result').innerHTML = '✅ WebGL works! Vendor: ' + gl.getParameter(gl.VENDOR);
  gl.clearColor(0.2, 0.8, 0.2, 1.0);
  gl.clear(gl.COLOR_BUFFER_BIT);
} else {
  document.getElementById('result').innerHTML = '❌ WebGL NOT available!';
}
</script>
</body>
</html>
